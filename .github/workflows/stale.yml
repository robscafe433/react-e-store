name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '0 8 * * 6'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v6
        with:
          stale-issue-message: "This issue is stale.  Please review."
          stale-pr-message: "This pull request is stale.  Please review."
